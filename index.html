<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="flex-box">
        <button
          class="btn btn-outline btn-sm btn-info btn-active"
          data-name="all"
        >
          Show All
        </button>
        <button class="btn btn-outline btn-sm btn-info" data-name="phones">
          Phones
        </button>
        <button class="btn btn-outline btn-sm btn-info" data-name="clothes">
          Clothes
        </button>
        <button class="btn btn-outline btn-sm btn-info" data-name="shoes">
          Shoes
        </button>
        <button class="btn btn-outline btn-sm btn-info" data-name="toys">
          Toys
        </button>
        <button class="btn btn-outline btn-sm btn-info" data-name="watches">
          Watches
        </button>
        <button class="btn btn-outline btn-sm btn-info" data-name="socks">
          Socks
        </button>
      </div>
      <!-- Image Cards -->
      <div class="filter-cards">
        <div class="card flex-box"></div>
      </div>
    </div>
  </body>
</html>
